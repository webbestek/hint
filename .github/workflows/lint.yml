name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install linters
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          npm install -g markdownlint-cli
      - name: ShellCheck
        run: |
          find . -type f \( -name "*.sh" -o -path "./bin/*" -o -path "./scripts/*" \) -print -exec shellcheck -x {} +
      - name: Markdownlint
        run: |
          markdownlint '**/*.md' || true  # warn only
