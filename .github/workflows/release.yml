name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build packages
        run: |
          set -eux
          VERSION="$(cat VERSION | tr -d '\n')"
          mkdir -p dist
          zip -r "dist/hint-v${VERSION}.zip" . -x "dist/*" -x ".git/*"
          tar -czf "dist/hint-${VERSION}.tar.gz" --exclude=dist --exclude=.git .
      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/hint-v*.zip
            dist/hint-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
