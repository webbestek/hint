
name: Bug report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill this out!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Clear step-by-step reproduction
      value: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS / Distro
      placeholder: "Pop!_OS 24.04"

  - type: input
    id: starship
    attributes:
      label: Starship version
      placeholder: "starship 1.18.0"

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any logs or screenshots that help troubleshoot
      render: bash
